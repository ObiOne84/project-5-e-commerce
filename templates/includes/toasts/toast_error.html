<div role="alert" aria-live="assertive" aria-atomic="true" class="toast border border-3 border-danger rounded-1" data-bs-autohide="false">
    <div class="arrow-up arrow-danger"></div>

    <div class="toast-header bg-light border-bottom border-danger">
        <strong class="me-auto text-dagner"><span class="text-danger me-1"><i class="fa-solid fa-circle-exclamation"></i></span> Error!</strong>
        <small class="time">Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-light">
        {{ message }}
    </div>
</div>
