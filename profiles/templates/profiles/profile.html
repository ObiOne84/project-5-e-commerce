{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}


{% block page_header %}
<div class="container top-space">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay-cover"></div>
<!-- dont forget to remove min-height 400px -->
<div class="container-lg h-100" style="min-height: 400px;">
    <div class="row mb-3">
        <div class="col text-center my-2 pb-2">
            <h2 class="logo-font text-uppercase">Profile</h2>
        </div>
        <hr class="m-0 p-0">
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary rounded-1 text-uppercase float-end">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>
</div>

{% endblock %}
