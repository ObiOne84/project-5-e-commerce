<!-- Source: Boutique Ado -->
{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img src="{{ widget.value.url }}" alt="" width="64" height="96" class="rounded-1 shadow-sm">
    </a>
    {% if not widget.required %}
    <div class="custom-control custom-checkbox mt-2">
        <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        <label class="custom-control-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-black-brown rounded-1 btn-file my-1">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}">
</span>
<p class="text-danger fw-bold" id="filename"></p>
