{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container top-space">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay-cover"></div>

<div class="container-lg">
    <div class="row">
        <div class="col text-center">
            <h2 class="logo-font text-uppercase text-black">Add Comic</h2>
        </div>
        <hr class="mt-4">
    </div>
    <div class="row mb-5">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_comic' %}" method="POST" id="add-comic-form" enctype="multipart/form-data"
                class="form product-form">
                {% csrf_token %}
                {{ comic_form|crispy }}
                <button class="btn btn-black-brown rounded-1 mt-1" type="submit">Add Product</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% block postload_js %}
{{ block.super }}

<script src="{% static 'products/js/script-product.js' %}" type="text/javascript"></script>

{% endblock %}
